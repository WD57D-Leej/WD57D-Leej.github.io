<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./emailcontact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Connect With Us</title>
</head>
<body>
    <header>
        <h1>Connect With Us</h1>
        <p>Feel free to message us and we love to answer your queres.<br> Satisfaction is our priority.</p>
    </header>
    <section>
        <div class="container">
            <h2>Send Your Request</h2>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>Phone #</label>
                            <input type="text" placeholder="+63-9123457890">
                        </div>
                    </div>    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="johnwick123@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product">
                        </div>
                    </div>
                    <label class="message">Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
        </div>
    </section>
   
    <footer>
   
        <button class="BacktoHome">
            <p><a href="./index.html">Back to <br> Home</a></p>
        </button>
     
        <div class="copyrigth">
            <div class="bottom ">	&#169;Golden Brew Owner &#124; Web Developer</div>
        </div>
    </footer>
</body>
</html>
